{% extends 'base.html' %}
{% block main%}
<center><h1>Lista de Filmes</h1></center>
<br>
{% for filmes in object_list %}
<ul><a href= {% url 'filmes_detail' filmes.pk %}> {{ filmes.nome }}</ul>

{% endfor %}
<a href = {% url 'home'%}>Voltar a tela inicial</a> <br>
<div class="col-sm">
            {% if user.is_authenticated %}
                
                <a href="{% url 'logout' %}" class="btn btn-danger">Sair</a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-info">Entrar</a>
            {% endif %}
        </div>

{% endblock%}
